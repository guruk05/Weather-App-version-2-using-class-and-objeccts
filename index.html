<!DOCTYPE html>
<html>

<head>
   <title>Weather Application</title>
   <meta charset="UTF-8">
   <meta name="description" content="This is a weather application 
           provides weather destails of cities,">
   <meta name="author" content="Guru">
   <meta name="viewport" content="width = device-width, 
           initial-Scale = 1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <main>
       <div class="container flex alignCenter">
           <div class="flex1 ">
               <div class="appName">
                   <h1 class="">Weather <span> app </span></h1>
               </div>
           </div>
           <div class="flex1">
               <div class="weatherSec">
                   <h3 class="city" id="showCity">Bangalore</h3>, <h3 class="state" id='showCountry' >&nbsp; Karnataka
                   </h3>
                   <div class="DateTime">
                       <!-- <span class="dtDay">Friday</span> -->
                       <!-- <span class="dtTime">8:00 am</span> -->
                   </div>
                   <div class = "weather" id="showDescription">partly Cloud
                   <p class ="showIcon">&nbsp; &nbsp; &nbsp; &nbsp; ICON</p> </div>
                   <br>
                   <div class="degreeSec">
                       <div class="dsDegree" id="showDegree">26</div>
                       <div class="Celsius" id="showFahrenheit">&deg;C </div>
                       <!-- <span>|</span> -->
                   </div>
                   <p>Enter City Name</p>
                   <div>
                       <input id="cityName" type="text" name="city" placeholder="Cities" list="citylist">
                       <datalist id="citylist">
                           <option value="Bangalore"></option>
                           <option value="Chennai"></option>
                           <option value="Thiruvanandhapuram"></option>
                           <option value="panaji"></option>
                           <option value="New Delhi"></option>
                           <option value="Kolkata"></option>
                           <option value="Lucknow"></option>
                           <option value="Patna"></option>
                       </datalist>
                       <button onclick="weatherData.getWeather()">Search</button>
                   </div>
               </div>
           </div>
       </div>
   </main>
   <script src="fun.js"></script>
</body>

</html>
